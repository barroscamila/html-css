<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>
        Testando o uso de um iframe
    </h1>
    <!-- Tamanho padrão dos iframes 300x150 -->
    <p>
        Acessando o site do 

        <iframe src="https://www.cursoemvideo.com" frameborder="0">
            <a href="https://www.cursoemvideo.com" target="_blank"></a>
        </iframe>
    
        para aprender a programar.
    </p>

    <!--
    <p>
        O site do <iframe src="https://www.google.com" frameborder="0"></iframe> também é muito legal!
    </p>
    
        Alguns sites não permitem seu uso em iframes, como o caso do Google
    -->

    <p>
        O repositório do Guanabara 

        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank"></a>
        </iframe>

        também é bem legal!
    </p>
    <!--
        Indicado colocar o site dentro do iframe para nos casos em que o navegador não seja compatível com o iframe, ou seja, não irá aparecer, apenas o site como texto alternativo
    -->
</body>
</html>
