<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        body {
            background-color: rgb(0, 0, 60);
            font-family: Arial, Helvetica, sans-serif;
            color: whitesmoke;
        }
    </style>
</head>
<body>
    <h1>
        Meu primeiro formulário
    </h1>
    <!-- 
        - Utilizar o GET quando não são dados sensíveis e quando vocvê quer que a URL seja compartilhável
        - Utilizar o POST quando são dados sensíveis (senhas, cartao de crédito, etc), quando precisa enviar arquivos e quando os dados passarem de 3k bytes
    -->
    <form action="cadastro.php" method="POST" autocomplete="off"> 
        <p><label for="inome">Nome:</label> <input type="text" name="Nome" id="inome"></p> 
        <p><label for="isobrenome">Sobrenome:</label> <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="button" value="Enviar"></p>
    </form>
</body>
</html>
